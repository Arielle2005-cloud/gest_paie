<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('Code/people-office-work-day.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-right: 50px;
        }
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .form-box h2 {
            margin-bottom: 20px;
        }
        .form-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 50px;
        }
        .password-container {
            position: relative;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-box button {
            width: 100%;
            padding: 10px;
            background: #a6baff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
        .google-btn {
            background: white;
            border: 1px solid #000;
            padding: 10px;
            width: 50px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
        }
        .form-box p {
            margin-top: 10px;
            font-size: 14px;
        }
        .form-box a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="form-box">
        <h2>Créer un compte</h2>
        <form>
            <input type="text" placeholder="Nom et Prénom" required>
            <input type="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" placeholder="Mot de passe" required>
                <span class="toggle-password"><i class="bi bi-eye-slash-fill"></i></span>
            </div>
            <button type="submit">Créer un compte</button>
        </form>
        <p>Ou connectez-vous avec</p>
        <button class="google-btn">G</button>
        <p>Si vous avez déjà un compte, <a href="Connexion.html">cliquez ici</a></p>
    </div>
</body>
</html>
